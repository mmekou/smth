{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'boards/style.css' %}">
    <title>{% block title %}Главная{% endblock %} - Доска объявлений</title>
</head>
<body>
    <header>
        <h1>Объявления</h1>
    </header>
    <nav>
<!--        реализован вывод панели навигации и рубрики, к которой отностя каждое объявл-->
        <a href="{% url 'index' %}">Главная</a>
		<a href="{% url 'add' %}">Добавить</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </nav>
    <section>
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
